<div style="margin:30px;">
    <table>
        <thead>
            <tr>
                <th>الإسم</th>
                <th>حفظ</th>
                <th>مراجعة</th>
                <th>المجموع</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of data | orderBy: 'total' : true : false">
                <td>{{x.name}}</td>
                <td>{{x.hofoz}}</td>
                <td>{{x.muraja3a}}</td>
                <td>{{x.total}}</td>
            </tr>
        </tbody>
    </table>
</div>
