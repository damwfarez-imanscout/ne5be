<table>
    <thead>
        <tr>
            <th>الإسم</th>
            <th>اللباس</th>
            <th>حفظ</th>
            <th>السيرة النبوية</th>
            <th>المجموع</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of data | orderBy: 'total' : true : false">
            <td>{{x.name}}</td>
            <td>{{x.libas}}</td>
            <td>{{x.hofoz}}</td>
            <td>{{x.sira}}</td>
            <td>{{x.total}}</td>
        </tr>
    </tbody>
</table>
